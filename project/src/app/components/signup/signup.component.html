<div class="container">
  <form [formGroup]="signup" (ngSubmit)="Save(signup.value)">
    <div class="form-group">
      <div class="col-md-12">
        <input
          type="text"
          placeholder="Enter Firstname"
          class="form-control"
          formControlName="Firstname"
          [class.is-valid]="signup.controls['Firstname'].valid"
          [class.is-invalid]="!signup.controls['Firstname'].valid && submitted"
        />
        <div class="valid-feedback">Looks Good!</div>
        <div class="invalid-feedback">Please enter firstname</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input
          type="text"
          placeholder="Enter Lastname"
          class="form-control"
          formControlName="Lastname"
          [class.is-valid]="signup.controls['Lastname'].valid"
          [class.is-invalid]="!signup.controls['Lastname'].valid && submitted"
        />
        <div class="valid-feedback">Looks Good!</div>
        <div class="invalid-feedback">Please enter Lastname</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input
          type="text"
          placeholder="Enter MobileNo"
          class="form-control"
          formControlName="MobileNo"
          [class.is-valid]="signup.controls['MobileNo'].valid"
          [class.is-invalid]="!signup.controls['MobileNo'].valid && submitted"
        />
        <div class="valid-feedback">Looks Good!</div>
        <div class="invalid-feedback">Please enter MobileNo</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input
          type="text"
          placeholder="Enter EmailId"
          class="form-control"
          formControlName="EmailId"
          [class.is-valid]="signup.controls['EmailId'].valid"
          [class.is-invalid]="!signup.controls['EmailId'].valid && submitted"
        />
        <div class="valid-feedback">Looks Good!</div>
        <div class="invalid-feedback">Please enter EmailId</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input
          type="text"
          placeholder="Enter Address"
          class="form-control"
          formControlName="Address"
          [class.is-valid]="signup.controls['Address'].valid"
          [class.is-invalid]="!signup.controls['Address'].valid && submitted"
        />
        <div class="valid-feedback">Looks Good!</div>
        <div class="invalid-feedback">Please choose username</div>
      </div>
    </div>
    <div formGroupName="UserLogin">
      <div class="form-group">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="Enter Username"
            class="form-control"
            formControlName="username"
            [class.is-valid]="signup.controls['UserLogin'].controls['username'].valid"
            [class.is-invalid]="!signup.controls['UserLogin'].controls['username'].valid && submitted"
          />
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Please choose username</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <input
            type="password"
            placeholder="Enter Password"
            class="form-control"
            formControlName="password"
            [class.is-valid]="signup.controls['UserLogin'].controls['password'].valid"
            [class.is-invalid]="!signup.controls['UserLogin'].controls['password'].valid && submitted"
          />
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Enter Valid Password</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" btn-lg btn-block>
            signup
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
